<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박카스</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="./assets/css/comm.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script defer src="./assets/js/comm.js"></script>
</head>
<body>
    <header id="header">
        <div class="h-inner">
            <h1 class="logo">
                <a href="#">
                    박카스
                </a>
            </h1>
            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav></nav>
        </div>
    </header>
    <main id="main">
        <section class="intro">
            <h2>삶이 그대를 피로하게 할지라도</h2>
            <div class="intro-box">
                <div class="intro-bg">
                    <div class="intro-text">
                        <strong>힘내세요. <br>피로를 추억할 날이 올 거에요.</strong>
                        <span>박카스 CF "스쿠터편"</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="full_screen">
            <h2 class="title">
                우리가 만들고 제공하는 모든 제품은 국민 건강에 이바지해야 한다.
            </h2>
        </section>
        <section class="bacchus-type">
            <div class="type-box type1"></div>
            <div class="type-box type2"></div>
            <div class="type-box type3"></div>
        </section>
        <section class="bacchus-jelly">
            <h2>쫀득하게 풀고 씹자!</h2>
            <div class="jelly-box jelly1"></div>
            <div class="jelly-box jelly2"></div>
            <div class="jelly-box jelly3"></div>
        </section>
    </main>
</body>
</html>
